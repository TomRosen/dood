	<head>

	<body id="main" router-replace>
		<label>Divider:<input type="number" model="divider" /></label>
		<div text="'current divider is: '+divider"></div>
		<div text="count">static</div>

		text="'divideable by: '+divider"></div>
		<div id="test"></div>
		<script ignore defer>
			let data = init({
				count: 0,
				divider: 3,
			});
			window.data = data;
			setInterval(() => data.count++, 1000);
		</script>
